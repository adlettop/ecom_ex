{% load static %}
<nav class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4">
        <div class="flex justify-between items-center py-4">
          
            <div class="flex items-center space-x-4">
                <a href="#" class="flex items-center">
                    <img class="h-10 w-10" src="{% static 'ecom/images/shop.png' %}" alt="logo" />
                    <span class="text-gray-800 font-semibold text-xl">Adlet's Shop</span>
                </a>
            </div>

        
            <div class="flex items-center space-x-6">
                <a href="#" class="py-2 px-4 text-gray-700 font-semibold hover:text-green-600 transition-all duration-200 border-b-4 border-transparent hover:border-green-500">Home</a>
                <a href="#" class="py-2 px-4 text-gray-700 font-semibold hover:text-green-600 transition-all duration-200">Add Item</a>
                <a href="#" class="py-2 px-4 text-gray-700 font-semibold hover:text-green-600 transition-all duration-200">Contacts</a>

                {% if user.is_authenticated %}
                    
                    <form method="post" action="{% url 'users:logout' %}" class="inline">
                        {% csrf_token %}
                        <button type="submit" class="py-2 px-4 text-gray-700 font-semibold bg-transparent border-none cursor-pointer hover:text-red-600 transition-all duration-200">
                            Logout
                        </button>
                    </form>
                    <a href="{% url 'users:profile' %}" class="py-2 px-4 text-gray-700 font-semibold hover:text-green-600 transition-all duration-200">Profile</a>
                {% else %}
                  
                    <a href="{% url 'users:login' %}" class="py-2 px-4 text-gray-700 font-semibold hover:text-green-600 transition-all duration-200">Login</a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>
